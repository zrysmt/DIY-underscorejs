<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>underscorejs Demo</title>
</head>

<body>
    <!-- <script src="underscore.js"></script> -->
    <script src="../DIY/3/_underscore.js"></script>
    <script>
    console.info(_);
    console.info(_.prototype);
    /**
     * 数组处理
     */
    var arr = [1, 2, 3];
    var obj = {
        log: function() {
            console.log('1');
        },
        name:'moe'
    };
    var obj1 = {name:'zry'};

    _.map(obj1,function(ele,key,obj){
        console.log(ele,key,obj);
    });
    console.info(_.map(obj1,{name:'zry'}));

    var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
    console.log(evens);

    console.log(_.escape('Curly, Larry & Moe'));
    console.log(_.unescape('Curly, Larry &amp; Moe'));
    </script>
</body>

</html>
